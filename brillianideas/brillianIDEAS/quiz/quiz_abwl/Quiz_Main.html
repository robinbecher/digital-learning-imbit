						createSC("Das Minimalprinzip beschreibt den Vorgang, ein festgelegtes Ziel mit möglichst wenig Einsatz zu erreichen.", [ "Richtig", "Falsch" ],

						createSC("Welcher der folgenden Prozesse ist nicht Teil der sekundären Aktivitäten?", [ "Gegenstand der BWL ist das Aufstellen von Prognosen zur Entwicklung eines Wirtschaftsraums.", "Gegenstand der BWL sind Sachverhalte und Vorgänge innerhalb eines Unternehmens.", "Die BWL versucht Lösungsansätze für alle betrieblichen Abläufe und Prozesse zu entwickeln.", "Die BWL umfasst die Planung, Organisation und Steuerung des betrieblichen Geschehens."],

						createSC("Welche der folgenden Aussagen zur Produktivität sind korrekt?", [ "Ein Unternehmen mit hoher Produktivität ist auch wirtschaftlich.", "Produktivitätsfortschritte werden heute primär durch die höhere Belastung der Mitarbeiter erreicht.", "Produktivität misst das Verhältnis von Input-Menge zu Output-Menge.", "Produktivität misst das Verhältnis von Output-Menge zu Input-Menge."],
							[ 0, 0, 0, 1 ]);
						//BWL allgemein - Frage 53
						createSC("Was ist Aufgabe der Unternehmensführung?", [ "Einzelpläne der Funktionsbereiche zu erstellen", "übergeordnete Unternehmensziele zu bestimmen", "Einzelpläne der Funktionsbereiche zielkonform zusammenzufassen", "benötigte Informationen zu erheben"],

						createMC("Was trifft auf das betriebliche Rechnungswesen zu?", 
							[ "Es dient der Planung, Steuerung und Kontrolle eines Unternehmens.", "Unternehmen sind verpflichtet, Rechnungswesen zu betreiben.", "Die Dokumentation ist der erste Schritt des betrieblichen Rechnungswesens." ], 
							[ 1, 1, 1 ]);
						//BWL allgemein - Frage 55
						createMC("Welcher der folgenden Prozesse sind nicht Teil der primären Aktivitäten?",

						showTheQuestion(count);
