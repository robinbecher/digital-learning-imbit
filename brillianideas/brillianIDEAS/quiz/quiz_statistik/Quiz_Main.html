						createMC("Wie definiert man ein Ereignis?", [ "Eine Menge von Elementarereignissen", "Das Ergebnis einer Zuordnung", "Eine Teilmenge des Ergebnisraums", "Die Schnittmenge aller Zufallsexperimente" ], [ 1,0,1,0 ]);
						createMC("Das Signifikanzniveau...", [ "Heißt α und ist eine kleine Zahl nahe bei null", "Wird bei Hypothesen Tests als Fehler der ersten Art gewertet", "Berechnet man mit dem Median", "kann nur durch eine Stichprobe mit mehr als 100 Beobachtungsobjekten festgelegt werden", "gibt im Hypothesentest an, welches Risiko man bereit ist einzugehen, eine falsche Entscheidung zu treffen" ], [ 1,0,0,0,1 ]);
						//Demo Single Choice Aufgabe mit drei Attributen: Frage als String, Antworten als Array und Lösungen als Array mit 1=richtig, 0=falsch
						createSC("Entlang den Ästen eines Wahrscheinlichkeitsbaums wird…", [ "addiert", "subtrahiert", "multipliziert", "dividiert" ],

								[ 0, 1, 0, 0 ]);

								[ 0, 1, 0, 0 ]);
						createSC("Paul die Krake möchte die Kunden seines IT Dienstleistungs Unternehmens besser kennenlernen und stellt fest, dass die unterschiedlichen Unternehmen 140, 211, 127, 290, 195, 150 und 143 Mitarbeiter haben. Wie groß ist die Spannweite dieser Unternehmensgrößen?", [ "150", "1256", "179,4", "3"],
								[ 1, 0, 0, 0 ]);
						createSC("Wann wird der Satz von Bayer angewandt?", [ "Durch neu gewonnene Informationen können schon ermittelte Wahrscheinlichkeiten genauer bestimmt werden", "Durch verringerten Ergebnisraum können schon ermittelte Wahrscheinlichkeiten genauer bestimmt werden"],

						createSC("Was ist der Unterschied zwischen einem Histogram und einem Säulendiagramm?", [ "Sagt aus wie schwer wiegend ein Fehler im Hypothesen Test wäre", "ist "Berechnet man mit dem Median", "Wird bei Hypothesen Tests als Fehler der ersten Art gewertet", "gibt bei einem Hypothesentest an wie hoch das Risiko ist, das man bereit ist einzugehen, eine falsche Entscheidung zu treffen ],

						//Demo Drag&Drop Aufgabe mit 4 Attributen: Frage als String, Antworten als Array, Felder/Boxen als Array und Lösung als Array. Der Arrayindex entspricht der Antwortnummer und der eingetragene Wert dem erwarteten Feld

								"Mittelwert", "Modus" ], [ 3, 1, 2 ]);
								
						createDD("Paul die Krake möchte sein Produktportfolio erweitern und macht dafür eine Umfrage wofür sich seine Kunden interessieren: Tabelle. Ordnen Sie die Wahrscheinlichkeiten korrekt zu.", [ "10/200=0.05", "(60/200)+(130/200)-(50/200)=0,7", "60/200=0,3"], [ "Ein Unternehmen ist an IoT Services interessiert", "Ein Produktionsunternehmen ist an IoT Services interessiert"
								"Ein Unternehmen ist an IoT interessiert oder ist ein Produktionsunternehmen"], [ 1, 3, 2 ]);
						//Demo Lückentext Aufgabe mit 4 Attributen: Frage als String, Lückentext als Array mit leerem String "" für jede Lücke, Antworten als Array und Lösung als Array. Der Arrayindex entspricht der Antwortnummer und der eingetragene Wert dem erwarteten Feld
						createTQ(
								"Der Gini-Koeffizient",
								[
										"Der Gini-Koeffizient wird durch die Abweichung der",
										"",
										"zu einer Diagonalen dargestellt. Die ",
										"",
										" dazwischen ist das Maß der Konzentration von Beobachtungswerten.",
										"",
										"Ist der Gini-Koeffizient 0 besteht maximale ",
										"",
										" ist der Gini-Koeffizient 1 besteht maximale" 
										"",
										"."],

										"Konzentration", Gleichverteilung ], [ 0, 1, 2, 0, 4, 3  ]);
										
						//Demo Frage zur Reihenfolge mit 3 Attributen: Frage als STring, Antworten als Array und Lösungen als Array. Die Angegebene Zahl entspricht der Position des jeweiligen Elements. Der Arrayindex entspricht der Antwortnummer und der eingetragene Wert dem erwarteten Feld
						createOD("In Welcher Reihenfolge kann man die folgenden Werte berechnen?", [ "Standardabweichung","Varianz", "Durchschnitt"], [ 3, 1, 2 ]);
						
								
						//Demo Übersetzungsfrage mit 4 Attributen: Frage als String, Antworten als Array, zu übersetzende Begriffe als Array und Lösung als Array.
						createTL("Paul die Krake überlegt wie viele Stellen er für welche Positionen in seinem Dienstleistungsunternehmen ausschreiben muss. HR:2, Service Desk:5, Marketing:3, Sales:5, Buchhaltung:3, SAP Consultant:5, Einkauf:1, Network Engineer:3, Presales:3, Motivationstrainer:0, Controlling:3, Entwickler:5, Jurist:1, Praktikant:1.", 
						[ "0", "1","2", "3", "4", "5"], [  "3", "1","4", "0", 2", "5" ], [ 2, 1, 5, 6, 4, 3 ]);
						createTL("Ordnen Sie den Verteilungen ihre Schiefe zu. ", 
						[ "Symmetrisch", "Linksschief bzw. Rechtssteil","Rechtschief bzw. Linkssteil"], [  "größer als 0", "0","kleiner als 0" ], [ 2,3,1 ]);
						createTL("Vokabeltest. Ordnen Sie die englischen Begriffe den deutschen Begriffen zu.", [ "Binomialverteilung", "Zufallsvariable", "Intervallschätzung","Hypothesentest", "Stichprobe", "Interquartilsabstand" , "arithmetisches Mittel", "Häufigkeitsverteilung", "Säulendiagramm", "Signifikanzniveau" ], 
						[ "Sample", "Bar Graph","Random Variable", "Hypothesis Testing" "Interval Estimation", "Interquartile Range", "Significance Level","Binomial Distribution", "Arithmetic Mean", "Frequency Distribution"  ], [ 8,3,5,4,1,6,9,10,2,7 ]);
