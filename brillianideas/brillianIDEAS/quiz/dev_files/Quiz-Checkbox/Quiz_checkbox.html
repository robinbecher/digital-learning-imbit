<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Quiz Checkbox</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" type="text/css" href="Quiz_checkbox.css"/>
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
</head>
<body>

<video id="video_background" autoplay muted loop> <source src="img/Background.mp4" type="video/mp4"></video>

<div id="header">

<p id="question">Quiz Frage</p>

</div>
<div id="content">

    <label class="container">Question One
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
    </label>

    <label class="container">Question Two
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>

    <label class="container">Question Three
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>

    <label class="container">Question Four
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>

</div>

<div id="next_button">
    <button style="vertical-align:middle" class="button" type="button">Next</button>
</div>

    <div id="tl">
        <img id="tentakel_l" src="img/tentakel_ltr.png">
    </div>
    <div id="tr">
        <img id="tentakel_r" src="img/tentakel_rtl.png">
    </div>

</body>
</html>
