							createSC("Was besagt die \"Motorische Theorie der Sprachwahrnehmung\" ?", [ "Die Sprachwahrnehmung hängt mit der Gestik zusammen.", "Die Sprachwahrnehmung wird durch Motorik eingeschränkt.", "Es gibt enge Verbindungen zwischen den Modulen zur Erzeugung und Wahrnehmung von Sprache." ],[ 0,  0, 1 ]);
